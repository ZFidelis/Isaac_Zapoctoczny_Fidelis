<!-- 
    Comentários de Alteração
Todas as seguintes alterações foram feitas na página do grid, foi criado um arquivo .js para facilitar o entendimento.
1. Função - Foi utilizado 3 Funções, 2 com o mesmo propósito: quando o botão for clicado executará 
as linhas de códigos correspondentes. A 3 é uma função pronta do Modal, foi utilizado o Modal para simular um anúncio popup que abre 500ms após a página do grid for carregada
2. If/Else - Foi utilizado para o sistema de inversão de cores, mudando uma variável conforme a necessidade, caso essa variável fosse `1` a página estaria nas cores padrões e caso não fosse `1` seria feito a inversão das cores do css pelo javascript
3. While - Foi utilizado o While para alterar as cores das escritas do header e do footer, pois elas estavam dentro da mesma class, então foi pego um vetor relacionado a cada elemento. Com isso foi feito um laço de repetição para percorrer o vetor inteiro e mudar todas as cores
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form action="info.html" method="post">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <a href="info.html">
            <input type="submit" value="Registrar">
            </a>
        </form>
        
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
</body>
</html>
